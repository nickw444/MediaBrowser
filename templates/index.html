{% extends 'base.html' %}
{% block content %}

<style>
    .thumbnail {
        text-align: center;;
        padding-top:20px;
    }
    .thumbnail .fa {
        font-size: 48px;
        text-align: center;;
    }
    .clickable-thumb a:hover{
        text-decoration: none;
    }
    .clickable-thumb a:active,
    .clickable-thumb a:focus {
        color: #337ab7;
        text-decoration: none;;
    }
</style>

<div class="row">
    {% for item in items %}
    
    <div class="clickable-thumb col-xs-12 col-sm-6 col-lg-6">
        <a href="{{ url_for('browse', id=loop.index -1, path='') }}">
            <div class="thumbnail">
                <i class="fa fa-hdd-o"></i>
                <div class="caption">
                    <h3>{{ item.name }}</h3>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
